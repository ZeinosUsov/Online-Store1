<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Интернет-магазин</title>
</head>

<style>
    body {
        font-family: sans-serif;
        margin: 0;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex; /* Включаем Flexbox */
        justify-content: space-around; /* Распределяем пространство вокруг элементов */
        align-items: center; /* Вертикальное выравнивание по центру */
        height: 60px; /* Фиксированная высота навигационной панели */
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 колонки одинаковой ширины */
        justify-items: stretch; /* Растягиваем элементы по ширине ячейки */
        align-items: center;
        height: 60px;
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        margin: 0 10px; /* Добавляем отступы слева и справа от ссылок */
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="http://localhost:8080/">Главная</a>
    <a href="http://localhost:8080/products">Список товара</a>
</div>

<h1 th:text="${message}"></h1>
</body>
</html>
